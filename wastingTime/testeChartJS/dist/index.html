<!doctype html>
<html lang="en">
  <head>
    <title>Chart.js example</title>
  </head>
  <body>
    <canvas id="myChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>var data = {
    labels: [
        "Red",
        "Blue",
        "Yellow",
        "Green",
        "Purple",
        "Orange"
    ],
    datasets: [
        {
            label: "My First Dataset",
            data: [
                12,
                19,
                10,
                5,
                20,
                3
            ],
            backgroundColor: [
                "red",
                "blue",
                "yellow",
                "green",
                "purple",
                "orange"
            ]
        }
    ]
};
var ctx = document.getElementById("myChart").getContext("2d");
var myChart = new Chart(ctx, {
    type: "bar",
    data: data
});
var myChart = new Chart(ctx, {
    type: "bar",
    data: data,
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
myChart.data.datasets[0].data = [
    15,
    10,
    5,
    8,
    12,
    7
];
myChart.update();

</script>
  <script src="/testeChartJS.59712999.js"></script></body>
</html>
