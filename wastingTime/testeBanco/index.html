<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Login</title>
    </head>
    <body>
        <article id="form">
            <h1 class="title""> Seja bem-vindo!</h1>

            <div id="campos-login">
                <label class="login-label" for="login">Login</label>
                <input id="login" class="login-input" type="text">

                <label class="login-label" for="senha">Senha </label>
                <input id="senha" name="senha" class="login-input" type="password">

                <button class="submit-button">Login</button>
            </div>
        </article>
    </body>
    <script type="module" src="index.js"></script>
</html>
